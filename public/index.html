<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaner Clock-In</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="loginOverlay"
      class="login-overlay hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="loginTitle"
      aria-describedby="loginDescription"
    >
      <form id="loginForm" class="login-card">
        <h2 id="loginTitle">Enter passcode</h2>
        <p id="loginDescription">Enter the 4-digit code to continue.</p>
          <input
            id="loginPasscode"
            type="password"
            inputmode="numeric"
            autocomplete="one-time-code"
            pattern="[0-9]{4}"
            maxlength="4"
            required
            aria-label="4 digit passcode"
          />
        <p id="loginError" class="login-error" role="alert"></p>
        <button type="submit" class="primary">Continue</button>
      </form>
    </div>
    <main class="app">
      <header>
        <h1>Cleaner Clock-In</h1>
        <p>Enter the passcode and then tap your name to clock in or out.</p>
        <div class="status-banner" id="statusBanner" role="status" aria-live="polite"></div>
        <div class="actions">
          <button id="refreshButton" class="secondary">Refresh list</button>
        </div>
      </header>
      <section id="cleanerGrid" class="grid" aria-label="Cleaners"></section>
      <section class="logs" aria-label="Recent activity">
        <h2>Recent activity</h2>
        <ul id="logList"></ul>
      </section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
