<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaner Clock-In â€“ Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="loginOverlay"
      class="login-overlay hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="loginTitle"
      aria-describedby="loginDescription"
    >
      <form id="loginForm" class="login-card">
        <h2 id="loginTitle">Manager access</h2>
        <p id="loginDescription">Enter the 4-digit passcode to view the dashboard.</p>
          <input
            id="loginPasscode"
            type="password"
            inputmode="numeric"
            autocomplete="one-time-code"
            pattern="[0-9]{4}"
            maxlength="4"
            required
            aria-label="4 digit passcode"
          />
        <p id="loginError" class="login-error" role="alert"></p>
        <button type="submit" class="primary">Continue</button>
      </form>
    </div>
    <main class="app manager-app">
      <header>
        <h1>Clock-In Overview</h1>
        <p>See who is currently clocked in and the time of their last action.</p>
        <div class="status-banner" id="managerStatus" role="status" aria-live="polite"></div>
        <div class="actions">
          <a href="index.html" class="secondary link-button">Back to clock-in</a>
          <button id="managerRefresh" class="secondary">Refresh</button>
        </div>
      </header>

      <section class="manager-panel" aria-label="Cleaner statuses">
        <div class="panel-header">
          <h2>Current status</h2>
          <span class="auto-refresh">Auto refreshes every minute</span>
        </div>
        <ul id="managerList" class="manager-list" aria-live="polite"></ul>
      </section>
    </main>

    <script src="manager.js" type="module"></script>
  </body>
</html>
